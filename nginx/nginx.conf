events {
}

http {
	include mime.types;
	gzip on;
	gzip_comp_level 5;
	gzip_min_length 256;
	gzip_proxied any;
	gzip_types
	application/javascript
	application/json
	application/xml
	application/xhtml+xml
	application/rss+xml
	text/css
	text/javascript
	text/plain
	image/svg+xml;

	error_page 404 https://i3alumba.ru/404.html;
	error_page 403 https://i3alumba.ru/403.html;
	error_page 401 https://i3alumba.ru/401.html;

	server {
		server_name i3alumba.ru www.i3alumba.ru;

		http2 on;
		listen 80;

		ssl_certificate /etc/letsencrypt/live/i3alumba.ru/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/i3alumba.ru/privkey.pem;
		include /etc/letsencrypt/options-ssl-nginx.conf;
		ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

		root /var/www/html;

		index index.html;


		proxy_intercept_errors on;

		location /static/ {
			expires 2h;
			access_log off;
			add_header Cache-Control "public, immutable";
		}

		location /data {
			alias /var/www/data;
		}
	}

	server {
		server_name auth.i3alumba.ru;

		http2 on;
		listen 80;

		ssl_certificate /etc/letsencrypt/live/auth.i3alumba.ru/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/auth.i3alumba.ru/privkey.pem;
		include /etc/letsencrypt/options-ssl-nginx.conf;
		ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

		location / {
			proxy_pass http://auth:8000;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}

		location /static/ {
			root /app/auth/staticfiles;
			autoindex on;
		}
	}


	server {
		server_name gitlab.i3alumba.ru;

		http2 on;
		listen 80;

		ssl_certificate /etc/letsencrypt/live/gitlab.i3alumba.ru/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/gitlab.i3alumba.ru/privkey.pem;
		include /etc/letsencrypt/options-ssl-nginx.conf;
		ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

		location / {
			proxy_pass http://gitlab;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}
	}

	server {
		server_name minio.i3alumba.ru;

		http2 on;
		listen 80;

		ssl_certificate /etc/letsencrypt/live/minio.i3alumba.ru/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/minio.i3alumba.ru/privkey.pem;
		include /etc/letsencrypt/options-ssl-nginx.conf;
		ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

		location / {
			proxy_pass http://minio:9001;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}
